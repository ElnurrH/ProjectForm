<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="shortcut icon" href="/img/667197 (1).png" type="image/x-icon" />
  </head>
  <body style="font-size: 30px">
    <h1>Register</h1>

    <form action="/index.html" target="_blank" method="post" autocomplete="on">
      <label for="fname">First name:</label><br />

      <input type="text" id="fname" name="fname" placeholder="Arthur" /><br />
      <br />
      <label for="lname">Last name:</label><br />

      <input type="text" id="lname" name="lname" placeholder="Morgan" /><br />
      <br />

      <label for="email">Email:</label><br />

      <input
        type="email"
        id="email"
        name="email"
        placeholder="johnmarston@gmail.com"
      /><br />
      <br />

      <label for="pwd">Password:</label><br />

      <input type="password" id="pwd" name="pwd" /><br />

      <h2>What is your occupation</h2>

      <input type="radio" id="student" name="Your occupation" value="STUDENT" />

      <label for="student">STUDENT</label><br />

      <input type="radio" id="teacher" name="Your occupation" value="TEACHER" />

      <label for="teacher">TEACHER</label><br />

      <input type="radio" id="other" name="Your occupation" value="OTHER" />

      <label for="other">OTHER</label><br />
      <br />

      <input type="reset" value="Reset" />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
